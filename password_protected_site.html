<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Protected Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111827;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #1f2937;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    input[type="password"] {
      padding: 0.5rem;
      margin: 1rem 0;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .hidden-content {
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Session ???</h2>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <br />
    <button onclick="checkPassword()">Submit</button>
    <div id="content" class="hidden-content">
      <h3>Welcome to the protected content!</h3>
      <p>You have successfully entered the password.</p>
 <img src="https://img.freepik.com/premium-photo/fist-with-raised-index-finger-little-finger-white-background_787351-20.jpg" alt="71 Percent" class="percentage-img" />
 <p>You need <strong>71%</strong> in the gun to pass.</p>
    </div>

    <p id="error" style="color: red;"></p>
  </div>

  <script>
    const correctPassword = "686"; // You can change the password here

    function checkPassword() {
      const userPassword = document.getElementById("passwordInput").value;
      const content = document.getElementById("content");
      const error = document.getElementById("error");

      if (userPassword === correctPassword) {
        content.style.display = "block";
        error.textContent = "";
      } else {
        error.textContent = "That is not the right session number. Try again.";
        window.location.href = "https://www.youtube.com/watch?v=g9troT2ll_0&list=RDg9troT2ll_0&start_radio=1";
        content.style.display = "none";
      }
    }
  </script>
</body>
</html>
